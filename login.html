<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Hotel - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input type="email" value="email@gmail.com" required>
      </div>
      <div class="input-field">
        <input type="password" value="***************" required>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" onclick="window.location.href='index.html';">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="Dki.html">Register</a></p>
      </div>
      <div class="home-link">
        <a href="index.html"><i class="fa-solid fa-house"></i> Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
