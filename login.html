<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Hotel - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input type="email" value="email@gmail.com" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" value="***************" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" id="loginBtn">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="Register.html">Register</a></p>
      </div>
      <div class="home-link">
        <a href="index.html"><i class="fa-solid fa-house"></i> Back to Home</a>
      </div>
    </form>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <i class="fa-solid fa-circle-check"></i>
    <h3>Đăng nhập thành công!</h3>
    <p>Đang chuyển hướng...</p>
  </div>

  <script>
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Login button click event
    const loginBtn = document.getElementById('loginBtn');
    const successPopup = document.getElementById('successPopup');
    
    loginBtn.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Get email value for username display
      const emailInput = document.querySelector('input[type="email"]');
      const email = emailInput.value;
      const username = email.split('@')[0]; // Extract username from email
      
      // Store login state and username in localStorage
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', username);
      
      // Show success popup
      successPopup.classList.add('show');
      
      // Redirect to index.html after 2 seconds
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</body>
</html>
